<div class="card m-3" *ngIf="photo">  
  <div class="card-header">
   <b>{{'Title: ' + photo.title}}</b> 
  </div>
  <div class="card-body">
    <p class="card-text">{{'Album No.: ' + photo.albumId}}</p>
    <img class="img-fluid" [src]="photo.url" />
  </div>
  <p>
    <button class="btn btn-secondary" (click)='onBack()'>Back</button>
  </p>
</div>
